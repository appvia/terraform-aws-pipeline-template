---
# Pre-commit hooks for terraform workflows and infrastructure best practices
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [pre-commit]
fail_fast: false

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
        description: Detect private keys in files

  # Sensitive data detection using detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - ".*\\.lock$"
          - --exclude-files
          - ".*\\.png$"
          - --exclude-files
          - ".*\\.jpg$"
          - --exclude-files
          - ".*\\.jpeg$"
          - --exclude-files
          - ".*\\.svg$"
        description: Detect secrets and credentials in code

  # Additional security scanning with gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.0
    hooks:
      - id: gitleaks
        description: Detect hardcoded secrets (passwords, api keys, tokens)

  # YAML linting (using existing .yamllint.yaml config)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        types: [yaml]
        description: Lint YAML files for syntax and style issues

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.13.0
    hooks:
      - id: markdownlint
        args: [--style, .markdownlint.yaml, --]
        description: Lint markdown files for consistency

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [-x]
        description: Static analysis for shell scripts

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.103.0
    hooks:
      - id: terraform_fmt
        description: Format Terraform files with terraform fmt
      - id: terraform_docs
        description: Generate terraform documentation with terraform-docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exists=true
      - id: terraform_tflint
        description: Lint Terraform files with TFLint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_tfsec
        description: Security scanner for Terraform code
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.tfsec.yaml
          - --args=--exclude-downloaded-modules

  # Commit message linting (using existing .commitlintrc.yaml)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
        description: Lint commit messages for conventional commits

  # GitHub Actions workflow validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.34.1
    hooks:
      - id: check-github-workflows
        description: Validate GitHub Actions workflow files
        args: [--verbose]
